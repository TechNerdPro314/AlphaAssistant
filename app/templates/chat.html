{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
{% endblock %}

{% block content %}
<div class="chat-header">
    <h2>Чат с ассистентом</h2>
    <a href="{{ url_for('web.logout') }}" class="logout-btn">Выйти</a>
</div>

<div id="chat-window">
    <div class="message assistant-message">Здравствуйте! Чем могу помочь сегодня?</div>
</div>

<div class="chat-input-area">
    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Введите ваш вопрос..." autocomplete="off" required>
        <button id="send-button" type="submit">Отправить</button>
    </form>
</div>

<!-- Передаем токен из Flask в JavaScript безопасно -->
<script>
    const JWT_TOKEN = {{ jwt_token | tojson }};
</script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
