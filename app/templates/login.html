{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h2>Войдите с помощью электронной почты</h2>
        <p>Создайте новый документ, чтобы объединить свои слова, данные и команды. Бесплатно</p>
    </div>

    <form action="{{ url_for('web.login') }}" method="post" novalidate>
        <div class="form-group" style="text-align: left;">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group" style="text-align: left;">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Get Started</button>
    </form>
    <div class="auth-footer">
        <p>Нет аккаунта? <a href="{{ url_for('web.register') }}">Зарегистрируйтесь!</a></p>
    </div>
</div>
{% endblock %}
